<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<!-- Photos -->
<section id="posts" class="pb-5">
  <div class="container container-work">
    <!-- <div class="row text-center">
            <div class="col-md-12">
                <h2 class="py-5 blog-title post-title title"></h2>
            </div>
        </div> -->
    {% if news %} {% for new in news %} {% if new.is_published %}
    <div class="row work-row text-center post-container">
      <div class="col-md-6 mb-3 col-work-img">
        <img src="{{ new.photo_main.url }}" alt="" class="mb-3 img-fluid" />
      </div>
      <div class="col-md-6 mb-3 col-work">
        <div class="body">
          <h5 class="work-title red-title">{{ new.title }}</h5>
          <p class="card-text justify">{{ new.description | safe }}</p>
        </div>
      </div>
    </div>
    {% endif %} {% endfor %} {% else %}
    <div class="row text-center">
      <div class="col-md-12">
        <p>No News Available</p>
      </div>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
