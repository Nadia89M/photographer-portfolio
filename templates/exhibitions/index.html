<!DOCTYPE html>
{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Exhibitions -->
<section id="exhibitions" class="py-5">
  <div class="container">
    <!-- <div class="row text-center">
            <div class="col-md-12">
                <h2 class="py-5 blog-title post-title title"></h2>
            </div>
        </div> -->
    {% if exhibitions %} {% for exhibition in exhibitions %}
    <div class="row">
      <div class="col-4-md mb-5">
        <div class="square-container">
          <div class="square">
            <div class="front">
              <p class="p-3">
                <span class="work-title">{{ exhibition.date }}</span
                ><br />
                {{ exhibition.title }}
              </p>
            </div>
            <div class="back">
              <img class="work-img" src="{{ exhibition.photo_main.url }}" />
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %} {% else %}
    <div class="row text-center">
      <div class="col-md-12">
        <p>No Exhibitions Available</p>
      </div>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
